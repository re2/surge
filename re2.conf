[General]
loglevel = notify
skip-proxy = 127.0.0.1, 192.168.0.0/16, 193.168.0.0/24, 10.0.0.0/8, 10.1.10.0/8, 172.16.0.0/12, 100.64.0.0/10,localhost,*.local
dns-server = system, 223.5.5.5, 119.29.29.29, 114.114.114.114
external-controller-access = password@0.0.0.0:6170
show-error-page-for-reject = true
exclude-simple-hostnames = true
enhanced-mode-by-rule = false
allow-wifi-access = true
# Mac
socks5-listen = 0.0.0.0:8888
http-listen = 0.0.0.0:8887
# iOS
wifi-access-socks5-port = 8888
wifi-access-http-port = 8889
debug-cpu-usage = false
ipv6 = true
internet-test-url=http://www.gstatic.com/generate_204
proxy-test-url=http://www.gstatic.com/generate_204
test-timeout = 5

[Replica]
hide-crashlytics-request = true
hide-apple-request = false
use-keyword-filter = false

[Proxy]
Direct = direct

[Proxy Group]
Proxy = select, CN, HK, MO, US, OO
Apple = select, Direct, CN, HK, MO, US
#Proxy list
CN = url-test, policy-path=https://dler.cloud/link/token?list=1&isp=bgp&noarea=us+ru+de, update-interval=3600, url = http://www.gstatic.com/generate_204
HK = url-test, policy-path=https://dler.cloud/link/token?list=1&class=gold&area=hk, update-interval=3600, url = http://www.gstatic.com/generate_204
MO = url-test, policy-path=https://dler.cloud/link/token?list=1&isp=ctm, update-interval=3600, url = http://www.gstatic.com/generate_204
US = url-test, policy-path=https://dler.cloud/link/token?list=1&area=us&isp=gia, update-interval=3600, url = http://www.gstatic.com/generate_204
OO = select, policy-path=https://dler.cloud/link/token?list=1&noarea=cn+hk+mo+jp+tw+sg+us+kr, update-interval=3600, url = http://www.gstatic.com/generate_204

